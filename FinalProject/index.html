<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/small.css">
  <link rel="stylesheet" href="css/medium.css">
  <link rel="stylesheet" href="css/large.css">
  
  <title>Pokedex | Final Project</title>
</head>

<body>
  <header>
    <div class="title">
      <div class="img-container">
        <img src="img/pokedex.png" alt="Pokedex">
      </div>
      
    </div>

  </header>
  <nav>
    <div class="links">
      
    </div>
    
  </nav>

  <main>
    <div class="info-container">
      <form action="#" id="searchPokemon" class="search-form">
        <input type="text" name="pokemon" autocomplete="off" class="input-text" placeholder="Search a Pokemon">

        <input type="submit" class="button-favorites button" value="Search">
      </form>
      <h1>Pokemon List</h1>
      <button type="submit" id="favorites" class="button-favorites special">Favorites</button>
    </div>

    <section id="main-section" class="grid-fruid">


    </section>


  </main>

  <div id="favoriteContainer" class="grid-fruid">

  </div>

  <script src="js/main.js" type="module"></script>
</body>

</html>
