<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/small.css">
  <link rel="stylesheet" href="css/medium.css">
  <link rel="stylesheet" href="css/large.css">
  <script defer src="js/main.js" type="module"></script>
  <title>Todo application</title>
</head>

<body>
  <main>
    <section id="container">
      <h1>Todos</h1>

      <section id="cont-box">
        <!-- <p class="preliminar"></p> -->
        <ul class="list">
          <li>+Create a new Task</li>
        </ul>
      </section>




      <!--Filters and containers-->
      <div class="filters">
        <div class="task-number">0 Task</div>

        <div class="buttons">
          <button id="all-button" class="footer-data">All</button>
          <button id="active-button" class="footer-data">Active</button>
          <button id="completed-button" class="footer-data">Completed</button>
        </div>

      </div>

      <!--Input-->
      <div class="new-add">
        <input id="data" type="text" placeholder="new task">
        <button class="action">+</button>
      </div>

    </main>
    </section>
 




</body>

</html>
